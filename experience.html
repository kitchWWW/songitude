   <body>
      <div class="everything">
         <div class="center">
            <div class="myTitle">
               Songitude
            </div>
            <div class="mySubTitle">
               location based sounds
            </div>
            <div id = "allLoading" style="display:inline">
               <br>
               <div id="loadingText">
                  Loading...
               </div>
               <div class="progress">
                  <div id="myProgressBar" class="progress-bar" role="progressbar" style="width: 1%"  aria-valuemin="0" aria-valuemax="100"></div>
               </div>
            </div>
            <div id="beginExperience" style="display: none">
               <br>
               <a href="/">
                  <button type="button" class="btn btn-light">
                  <span class="glyphicon glyphicon-chevron-left"></span>Back
               </button></a>
               <button type="button" class="btn btn-primary" onclick="begin()">Start Experience</button>
               <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
               <br>
               <br>
            </div>
            <div id="exitExperience" style="display: none">
               <br>
               <button type="button" class="btn btn-warning" onclick="exit()">Exit Experience</button>
               <br>
               <br>
            </div>
            <div id="mapid" style="width: 100%; height: 400px;"></div>
            <br>
            <br>
            <input type="checkbox" id="debugEnableCheckbox" onclick="doDebug()"> enable debug?
            <br>
            <div style="font-style: italic;" id="lastUpdated"></div>
            Created by <a href="http://www.brianellissound.com" target="_blank">Brian Ellis</a>
